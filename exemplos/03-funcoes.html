<meta charset="utf-8">
<h1>Funções em JavaScript</h1>
<script>

    // function declaration
    mostrarMensagem();
    function mostrarMensagem() {
        console.log('Mostrando uma mensagem padrão no console!');
    }

    // function expression
    var mostrarOutraMensagem = function() {
        console.log("Outra mensagem sendo mostrada no console!");
    }
    mostrarOutraMensagem();

    // ES6 = Arrow Functions
    let mostrarMensagemComNome = nome => console.log("Olá, " + nome + "!");
    mostrarMensagemComNome('Adriana');

    /* Comparativo */
    let somar = function(v1, v2) {
        return v1 + v2;
    }
    let somar2 = (v1, v2) => v1 + v2;

    console.log('5 + 5 ', somar(5, 5));
    console.log('10 + 15', somar2(10, 15));


</script>
