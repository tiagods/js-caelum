<meta charset="utf-8">
<h1>Funções de Arrays</h1>
<script>

    const animais = ['Gato', 'Cachorro', 'Rato'];
    console.log('Lista Original: ', animais);

    // pop(): remove o último do array e retorna esse item
    let animalExcluido = animais.pop();
    console.log('Excluído: ', animalExcluido);
    console.log('Lista atualizada: ', animais);

    // push(): adicionar um item no final da lista
    let quantidade = animais.push("Papagaio", 'Galinha');
    console.log('Quantidade:', quantidade);
    console.log('Lista atualizada: ', animais);

    // shift(): remove o primeiro item do array e retorna esse item
    animalExcluido = animais.shift();
    console.log('Animal excluído: ', animalExcluido);
    console.log('Lista atualizada: ', animais);

    // unshift(): adiciona um item no início da lista e retorna a quantidade
    quantidade = animais.unshift('Lagarto', 'Girafa');
    console.log('Quantidade: ', quantidade);
    console.log('Lista atualizada: ', animais);

    // splice(posicao, quantidade): permite remover um item específico num array
    const itemRemovido = animais.splice(3, 1);
    console.log('Lista atualizada: ', animais);

    // join(): define como os itens de um array serão exibidos
    console.log('Meus animais separados por uma barra: ', animais.join(' | '));

</script>
