<meta charset="utf-8">
<h1>Destructuring Assignment / Atribuição por Desestruturação</h1>
<script>

    // Atruição por array
    let a = 1;
    let b = 2;
    [a, b] = [b, a];

    console.log('Valor de a: ', a);
    console.log('Valor de b: ', b);

    const valores = [1, 2, 3, 4, 5, 6];
    let [um, dois, tres, ...resto] = valores;
    console.log(um, dois, tres, resto);

    // Atribuição de propriedades de objetos (Desestruturação)
    const carro = {
        marca: 'Chevrolet',
        nome: 'Onix',
        tipo: 'LTZ',
        preco: 39900,
        opcionais: [
            'Vidros Elétricos',
            'Computador de Bordo',
            'Travas Elétricas'
        ]
    }

    let { marca, nome, preco } = carro;
    console.log('marca do veículo: ', marca);
    console.log('preco: ', preco);
    console.log('nome do veículo: ', nome);

    // Desestruturando para nomes diferentes
    let { marca: brand, tipo: type, opcionais: [op1, op2, op3] } = carro;
    console.log('Tipo do veículo: ', type);
    console.log('Opcional 1:', op1)

</script>
