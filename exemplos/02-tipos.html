<meta charset="utf-8">
<h1>Tipos de Dados no JavaScript</h1>
<script>

    let produto = "Fones de Ouvido"; // String
    console.log(typeof produto); // "string"
    let quantidade = 15;
    console.log(typeof quantidade); // Number (integer)
    let valorIndefinido;
    console.log(typeof valorIndefinido); // "undefined"
    let operacaoImpossivel = "Cachorro" / 3;
    console.log(operacaoImpossivel); // NaN = Not a Number
    console.log(typeof operacaoImpossivel); // "number"

</script>
