<h1>Funções contrutoras</h1>
<script>

    //es5
    function Carro(marca ='', modelo='', chassi='') {
        this.marca=marca;
        this.modelo=modelo;
        this.chassi=chassi;
    }
    //tudo que criar no prototype é compartilhado com todos os objetos que
    //foram criados a partir da classe ou função construtora
    Carro.prototype.andar = function () {
        console.log('Andando...')
    }

    function adicionarCarroNoBanco(carro) {
        if(carro instanceof Carro){
            console.log('Carro marca ', carro.marca)
            console.log('Carro modelo ', carro.modelo)
            console.log('Carro chassi ', carro.chassi)
        }
        
    }

</script>
