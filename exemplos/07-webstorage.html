<meta charset="utf-8">
<h1>Web Storage: sessionStorage e localStorage</h1>
<script>

    let sessionData = sessionStorage.getItem('nomeUsuario');
    let localData = localStorage.getItem('nomeUsuario');

    if (!sessionData && !localData) {
        let nome = prompt("Informe seu nome para ser armazenado:");
        sessionStorage.setItem('nomeUsuario', nome);
        localStorage.setItem('nomeUsuario', nome);
    }

    document.write(`
        Dado salvo no localStorage: ${ localStorage.getItem('nomeUsuario')} <br>
        Dado salvo no sessionStorage: ${ sessionStorage.getItem('nomeUsuario')} <br>
        <button onclick="excluirInfos()">
            Excluir Informações
        </button>
    `);

    function excluirInfos() {
        sessionStorage.removeItem('nomeUsuario');
        localStorage.removeItem('nomeUsuario');
        alert('Dados removidos com sucesso!');
        window.location.reload();
    }

</script>
