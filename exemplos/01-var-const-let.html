<meta charset="utf-8">
<h1>JavaScript: var, let, const</h1>
<script>

    var a = 888;
    if (true) {
        var b = a;
    }
    console.log('O valor de b é: ', b);
    console.log(window.a === a);

    let c = 777;
    if (true) {
        let d = c;
    }
    // console.log('O valor de d é: ', d); // ReferenceError
    console.log(window.c === c)//  false

    {
        let e = "Jhonatan";
        console.log('Variável e existe aqui: ', e);
    }

    // Constantes em JavaScript
    const x = 0;
    const listaDeDados = ['12', 'Jhonatan', 78, true, 15.75];
    console.log('Lista Original: ', listaDeDados);
    listaDeDados.push('Papagaio');
    listaDeDados.shift();
    listaDeDados.unshift('Cachorro');
    listaDeDados.splice(2, 1);
    console.log('Lista modificada: ', listaDeDados);
    // listaDeDados = [] // TypeError = Reatribuição não permitida!

    // Objetos em JavaScript
    const pessoa = {
        nome: 'Henrique', // propriedades do objeto
        idade: 27,
        salario: 1500.75,
        // método do objeto
        dizerOla: function() {
            alert('Olá, pessoa!');
        }
    }

    console.log('Nome da Pessoa: ', pessoa.nome);
    pessoa.dizerOla();

    pessoa.nome = "Marcos";
    pessoa.cidade = "Barueri";
    console.log(pessoa);

</script>
